<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Basic Write Test</title>
    
    <link rel="stylesheet" href="/tests/stylesheets/reset.css" media="screen" />
    <link rel="stylesheet" href="/tests/stylesheets/common.css" media="screen" />
</head>
<body>
    <div class="rightparent">
        <script type="text/javascript">
            function onPoke() {
               document.getElementsByClassName('rightparent')[0].innerHTML = 
                '<h1>I SHOULD BE GREEN AND BOLD</h1>';

            document.write('<a class="pokeme" href=# onClick="javascript:onPoke()">Click Me</a>');
        </script>
    </div>
