<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Basic Write Test</title>
    
    <link rel="stylesheet" href="/tests/stylesheets/reset.css" media="screen" />
    <link rel="stylesheet" href="/tests/stylesheets/common.css" media="screen" />
</head>
<body>
    <div class="rightparent">
        <p class="wrongparent">
        <script type="text/javascript">
            document.write('<span>I SHOULD BE RED AND NOT BOLD</span>' +
                '<span><div><h1>I SHOULD BE GREEN AND BOLD</h1></div></span>' +
                '<span>I SHOULD BE GREEN AND BOLD</span>' +
                '<h1>I SHOULD BE GREEN AND BOLD</h1>');
        </script>
        </p>
    </div>
</body>
</html>
